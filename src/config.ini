[APP]
ENVIRONMENT = DEVELOPMENT
MODE = FIT
ARCH = SEGAN
BATCH_SIZE = 150
DATA_SUBSET_SIZE_PERCENT = 1.
CPU_WORKERS = 11
ACCELERATOR = auto
MODEL_STORE_PATH = model
DEVICES = 1
NUM_NODES = 1
STRATEGY = auto

[FIT]
N_EPOCHS = 120
TORCH_PRECISION = medium
LOG_EVERY_N_STEPS = 1
CHECKPOINT_MONITOR = valid_PESQ,valid_CSIG,valid_CBAK,valid_COVL,valid_SSNR
LOG_GRAPH = True
MODEL_HYPERPARAMS = lr_gen=0.0001,lr_disc=0.0001
TRAINER_PRECISION = 16-mixed

[DATA]
PATH = data

[EVAL]
CHECKPOINT_PATH = model/SEGAN/version_4/checkpoints/SEGAN-epoch=02-valid_CBAK=1.33.ckpt
